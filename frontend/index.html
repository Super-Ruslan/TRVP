<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script type="module" src="index.js"></script>
  <title>Расписание маршрутов</title>
</head>
<body>
  <header class="app-header" id="app-header">
    <h1 class="app-header__app-name">Расписание маршрутов</h1>
    <div class="app-header__user-and-controls">
      <div class="user-info">
        <div class="user-info__avatar"></div>
        <span class="user-info__username">
          Енот Раскал
        </span>
      </div>
      <label class="toggle-switch" id="theme-switch">
        <input type="checkbox" class="toggle-switch__checkbox" />
        <div class="toggle-switch__slider"></div>
      </label>
    </div>
  </header>
  <main class="app-main" id="app-main">
    <ul class="tasklists-list">
      <li class="tasklists-list__item tasklist-adder">
        <button type="button" class="tasklist-adder__btn">
          &#10010; Добавить маршрут
        </button>
        <input
          type="text"
          placeholder="Новый маршрут"
          class="tasklist-adder__input"
        />
      </li>
    </ul>
  </main>

  <dialog class="app-modal" id="modal-select-stop">
    <form class="app-modal__form">
      <label for="modal-select-stop" class="app-modal__question">
        Выберете остановку:
      </label>
      <select id="modal-select-stop" class="app-modal__select">
      </select>
      <div class="app-modal__controls">
        <button type="button" class="app-modal__btn modal-ok-btn">OK</button>
        <button type="button" class="app-modal__btn modal-cancel-btn">Cancel</button>
      </div>
    </form>
  </dialog>

  <dialog class="app-modal" id="modal-select-other-stop">
    <form class="app-modal__form">
      <label for="modal-select-stop" class="app-modal__question">
        Выберете остановку:
      </label>
      <select id="modal-select-stop" class="app-modal__select">
      </select>
      <div class="app-modal__controls">
        <button type="button" class="app-modal__btn modal-ok-btn">OK</button>
        <button type="button" class="app-modal__btn modal-cancel-btn">Cancel</button>
      </div>
    </form>
  </dialog>
</body>
</html>
